<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Georgia', serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transform-origin: top center;
            transition: transform 0.8s ease-in-out;
            perspective: 1000px;
            z-index: 2;
        }

        .envelope .top-flap {
            width: 300px;
            height: 200px;
            background: linear-gradient(to bottom, #ffc3a0, #ff9a76);
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top center;
            transform: rotateX(0deg);
            transition: transform 0.8s ease-in-out;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .envelope .body {
            width: 300px;
            height: 200px;
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .envelope .seal {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #ff6b6b, #c0392b);
            position: absolute;
            top: 70px;
            left: 115px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .envelope.open .top-flap {
            transform: rotateX(180deg);
        }

        .message {
            display: none;
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
            z-index: 2;
        }

        /* Confetti styles */
        .confetti {
            position: fixed; /* Ensure it covers the entire screen */
            top: -50px; /* Start just above the viewport */
            left: var(--x); /* Random horizontal position */
            width: 10px;
            height: 20px;
            background: var(--color);
            opacity: 0.9;
            transform: rotate(var(--rotation));
            animation: fallConfetti var(--duration) ease-in-out;
            z-index: 1; /* Ensure it's above the envelope and message */
        }

        @keyframes fallConfetti {
            0% {
                transform: translateY(0) rotate(var(--rotation));
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(var(--rotation)); /* Fall to the bottom of the viewport */
                opacity: 0;
            }
        }

        /* Fireworks styles */
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes fireworks {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .spark {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffdd00, rgba(255, 223, 0, 0.7));
            border-radius: 50%;
            animation: fireworks 1.8s ease-out infinite;
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="top-flap"></div>
        <div class="body"></div>
        <div class="seal"></div>
    </div>
    <div class="message" id="message">ðŸŽ‰ Happy New Year 2025 Bestie! ðŸŽ†</div>
    <div class="fireworks" id="fireworks"></div>

    <script>
        const envelope = document.getElementById('envelope');
        const message = document.getElementById('message');
        const fireworks = document.getElementById('fireworks');

        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
            setTimeout(() => {
                message.style.display = 'block';
                startFireworks();
                startConfetti();
            }, 800);
        });

        function startFireworks() {
            for (let i = 0; i < 50; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                fireworks.appendChild(spark);

                const angle = Math.random() * 360;
                const distance = Math.random() * 350 + 70;
                const x = Math.cos((angle * Math.PI) / 180) * distance;
                const y = Math.sin((angle * Math.PI) / 180) * distance;

                spark.style.left = '50%';
                spark.style.top = '50%';
                spark.style.transform = `translate(${x}px, ${y}px)`;
                spark.style.animationDelay = `${Math.random()}s`;

                setTimeout(() => {
                    spark.remove();
                }, 2000);
            }
        }

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                document.body.appendChild(confetti);

                // Randomize confetti properties
                const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                const x = Math.random() * 100 + 'vw'; // Random horizontal position across the viewport
                const duration = Math.random() * 2 + 3 + 's'; // Random fall duration between 3-5s
                const rotation = Math.random() * 360 + 'deg'; // Random rotation angle

                // Apply styles to the confetti
                confetti.style.setProperty('--color', color);
                confetti.style.setProperty('--x', x);
                confetti.style.setProperty('--rotation', rotation);
                confetti.style.setProperty('--duration', duration);

                // Automatically remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

    </script>
</body>
</html>
